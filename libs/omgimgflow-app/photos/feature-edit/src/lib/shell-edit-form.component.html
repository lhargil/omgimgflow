<div>
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Profile</h3>
        <p class="mt-1 text-sm text-gray-600">
          This information will be displayed publicly so be careful what you share.
        </p>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form (ngSubmit)="handleSubmit()" [formGroup]="photoEditForm">
        <div class="shadow sm:rounded-md sm:overflow-hidden">
          <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
            <figure>
              <img [src]="omgImage.filename" alt="omgImage.description" />
            </figure>
            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input
                  type="text"
                  formControlName="title"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                />
                <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
                  <div *ngIf="title.errors.required">Name is required.</div>
                  <div *ngIf="title.errors.minlength">Name must be at least 4 characters long.</div>
                  <div *ngIf="title.errors.forbiddenName">Name cannot be Bob.</div>
                </div>
              </div>
            </div>

            <div>
              <label for="description" class="block text-sm font-medium text-gray-700"> Description </label>
              <div class="mt-1">
                <textarea
                  formControlName="description"
                  rows="3"
                  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"
                  placeholder="Brief description about the photo"
                ></textarea>
              </div>
              <p class="mt-2 text-sm text-gray-500">Brief description about the photo.</p>
            </div>

            <div>
              <div class="mt-1" formArrayName="tags">
                <h3>
                  <span>Tags</span>
                  <button
                    type="button"
                    (click)="handleAddTag()"
                    class="bg-white py-2 px-3 ml-2 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                  >
                    Add
                  </button>
                </h3>
                <div class="mt-4 relative" *ngFor="let tag of tags.controls; let i = index">
                  <input
                    type="text"
                    [formControlName]="i"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                  />
                  <div *ngIf="tag.invalid && (tag.dirty || tag.touched)" class="alert alert-danger">
                    <div *ngIf="tag.errors.required">Tag {{ i + 1 }} is required.</div>
                  </div>
                  <button
                    type="button"
                    (click)="handleRemoveTag(i)"
                    class="flex-shrink-0 ml-0.5 h-5 w-5 absolute -top-2 -right-2 rounded-full inline-flex items-center justify-center text-red-200 bg-red-700 hover:bg-red-200 hover:text-red-500 focus:outline-none focus:bg-red-500 focus:text-white"
                  >
                    <span class="sr-only">Remove large option</span>
                    <svg class="h-2 w-2" stroke="currentColor" fill="none" viewBox="0 0 8 8">
                      <path stroke-linecap="round" stroke-width="1.5" d="M1 1l6 6m0-6L1 7" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button
              type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
