<div class="px-4 flex justify-between sm:px-6 lg:max-w-6xl lg:mx-auto lg:px-8">
  <div class="flex-1 flex">
    <form class="w-full flex md:ml-0" [formGroup]="searchForm">
      <label for="search_field" class="sr-only">Search</label>
      <div class="relative w-full text-gray-400 focus-within:text-gray-600">
        <div class="absolute inset-y-0 left-0 flex items-center pointer-events-none" aria-hidden="true">
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <input
          id="search_field"
          formControlName="keyword"
          class="block w-full h-full pl-8 pr-3 py-2 border-transparent text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-0 focus:border-transparent sm:text-sm"
          placeholder="Search transactions"
          type="search"
        />
      </div>
    </form>
  </div>
</div>
<ng-container *ngIf="photos$ | async as photos">
  <ng-container *ngIf="photos.length > 0; else empty">
    <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">
      <div class="flex flex-col rounded-lg shadow-lg overflow-hidden" *ngFor="let photo of photos">
        <div class="flex-shrink-0">
          <img class="h-48 w-full object-cover" [src]="photo.filename" alt="" />
        </div>
        <div class="flex-1 bg-white p-6 flex flex-col justify-between">
          <div class="flex-1">
            <p class="flex flex-row space-x-2">
              <ng-container *ngFor="let tag of photo.tags">
                <span
                  class="inline-flex items-center px-2.5 py-0.5 rounded-md text-sm font-medium bg-purple-100 text-purple-800"
                >
                  {{ tag }}
                </span>
              </ng-container>
            </p>
            <a href="#" class="block mt-2">
              <p class="text-xl font-semibold text-gray-900">{{ photo.description }}</p>
            </a>
          </div>
        </div>
        <div>
          <div class="flex divide-x divide-gray-200">
            <div class="w-0 flex-1 flex">
              <button
                class="relative w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-gray-700 font-medium border border-transparent rounded-br-lg hover:text-gray-500"
              >
                <svg
                  class="w-5 h-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                  ></path>
                </svg>
                <span class="ml-3">Select</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>

<ng-template #empty>
  <div>empty...</div>
</ng-template>
